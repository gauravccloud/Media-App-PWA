<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col-lg-3 col-sm-3 pb-3 pt-3" *ngFor="let item of searchItems; let contid=index">
            <img src="{{item.thumbnailUrl}}" alt="Hello" class="d-block img-fluid" alt="First slide">
            <div class="spacer" *ngIf="(contid % 4 === 0)"></div>
        </div>
    </div>
</div>
<div class="search-results"
            infiniteScroll
            [infiniteScrollDistance]="0"
            [infiniteScrollUpDistance]="0.5"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScrollDown()"
            (scrolledUp)="onScrollUp()">
</div>
<div *ngIf="(!isRequestCompleted)" class="loader-container">
      <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
  </div>
</div>
 <footer class="footer">
    <div class="container">
    <span class="text-muted">@sonyliv</span>
    </div>
</footer>
